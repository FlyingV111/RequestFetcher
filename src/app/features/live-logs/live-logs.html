<section hlmCard class="live-logs">
  <header class="log-header">
    <lucide-icon name="terminal" size="20"></lucide-icon>
    <h2 hlmCardHeader>System Log</h2>
  </header>
  @if (hasLogs()) {
    <div class="log-window" hlmCardContent>
      @for (entry of logs(); track $index) {
        <div>{{ entry }}</div>
      }
    </div>
  } @else {
    <div class="log-window text-muted-foreground" hlmCardContent>
      <p>No logs yet</p>
    </div>
  }
</section>
