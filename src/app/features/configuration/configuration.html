<section hlmCard class="benchmark-config">
  <header hlmCardHeader>
    <h2 hlmCardTitle>
      <lucide-icon name="settings" size="20"></lucide-icon>
      Configuration
    </h2>
    <p hlmCardDescription>Setup your benchmark parameters</p>
  </header>
  <hlm-tabs tab="basic" class="flex flex-col">
    <hlm-tabs-list class="tab-list">
      <button hlmTabsTrigger="basic">Basic</button>
      <button hlmTabsTrigger="advanced">Advanced</button>
      <button hlmTabsTrigger="headers">Headers</button>
    </hlm-tabs-list>
    <basic-tab hlmTabsContent="basic"/>
    <advanced-tab hlmTabsContent="advanced"/>
    <headers-tab hlmTabsContent="headers"/>
  </hlm-tabs>
  <div>
    <button hlmBtn class="submit-button" variant="default" (click)="startBenchmark()"
            [disabled]="!isValidConfiguration()">Start Requests
    </button>
    @if (isRunning()) {
      <button hlmBtn variant="outline" class="submit-button" (click)="stopBenchmark()">Stop</button>
    }
  </div>
</section>
