<div class="flex flex-col gap-2">
  @for (let i = 0; i < headers().length; i++) {
    <div class="flex gap-2 items-center">
      <input hlmInput class="flex-1" placeholder="Name"
        [ngModel]="headers()[i].name"
        (ngModelChange)="onNameChange(i, $event)" />
      <input hlmInput class="flex-1" placeholder="Value"
        [ngModel]="headers()[i].value"
        (ngModelChange)="onValueChange(i, $event)" />
      <button hlmBtn variant="outline" (click)="removeHeader(i)">Remove</button>
    </div>
  }
  <button hlmBtn variant="secondary" (click)="addHeader()">Add Header</button>
</div>
